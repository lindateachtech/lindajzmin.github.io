## Importar archivos `.csv`

.pull-left[

.center[
&lt;img src="img/readr.png" width="150px"&gt;
]

`readr` lee datos rectangulares de archivos delimitados, como valores separados por comas (CSV) y valores separados por tabuladores (TSV).

`read_csv()` y `read_tsv()` son casos especiales del `read_delim()` más general. Son útiles para leer los tipos más comunes de datos de archivos sin formato, valores separados por comas y valores separados por tabulaciones, respectivamente.
]

.pull-right[

Para leer un archivo `.csv` en este caso utilizaremos la función `read.csv()` del paquete `readr` que es parte del `tidyverse`. 

Puedes cargar el paquete `tidyverse` o el paquete `readr`, en ambos casos te habilita la función `read.csv()`.

Para cargar nuestro archivo:


```r
library(readr)
gsc_ene2023 &lt;- read.csv("data/csv/gsc_ene2023.csv")

```

También lo podemos hacer directamente desde la **barra de herramientas**, para esto, seguimos la siguiente ruta `File -&gt; Import Dataset -&gt; From Text (readr)`.

]

.footnote[ [readr.tidyverse.org](https://readr.tidyverse.org/) ]


---

## Importar desde Excel

.pull-left[

.center[
&lt;img src="img/readxl.png" width="150px"&gt;
]

`readxl` facilita la transferencia de datos de Excel a R y está diseñado para trabajar con datos tabulares. Admite tanto el formato `.xls` heredado como el formato `.xlsx` moderno basado en `xml`.

]

.pull-right[

Para leer un archivo de Excel la función a utilizar es `read_excel()` del paquete `readxl` que es parte del `tidyverse`. 

Para cargar nuestro archivo:


```r
library(readxl)

ga4_ineaf &lt;- read_excel("data/excel/ga4_ineaf.xlsx")
```

También lo podemos hacer directamente desde la **barra de herramientas**, para esto, seguimos la siguiente ruta `File -&gt; Import Dataset -&gt; From Excel...`.

]

&lt;br&gt;
&lt;br&gt;
&lt;br&gt;

.footnote[ [readxl.tidyverse.org](https://readxl.tidyverse.org/) ]


---

## Importar desde `googlesheets`

.pull-left[

.center[
&lt;img src="img/googlesheets4.png" width="150px"&gt;
]

`googlesheets4` proporciona una interfaz R para Google Sheets a través de Sheets API v4. Una API (Interfaz de Programación de Aplicaciones) es un conjunto de reglas y protocolos que permite que diferentes aplicaciones o servicios se comuniquen entre sí. Proporcionan una forma estandarizada y estructurada de enviar y recibir datos, lo que facilita la interoperabilidad entre distintos sistemas.

&lt;!--
Para datos de cualquier APP de Google, necesitamos autenticarnos mediante uso local en un flujo OAuth2, esto lo hacemos con el paquete `googleAuthR`, que proporciona la autenticación OAuth2 y el servicio JSON.
--&gt;
]

.pull-right[

Para leer un archivo de googlesheets la función a utilizar es `read_sheet()` del paquete `googlesheets4`.

Para cargar nuestro archivo:


```r
library(googleAuthR)

options(googleAuthR.client_id = "xxxxxxx.googleusercontent.com")
options(googleAuthR.client_secret = "xxxxxxxxxxxxxxx")
options(googleAuthR.scopes.selected = "https://www.googleapis.com/auth/analytics.readonly")

gar_auth(email = "xxxxxxxxx@gmail.com")
gar_set_client("C:/Users/xxxxxxxxx.json")

library(googlesheets4)

maestrias_udv &lt;- read_sheet("https://docs.google.com/spreadsheets/d/1HDfvArp7tv-ug5tRq8AkULS6Q6J7dUpm2LLKQnl569o/edit?usp=sharing")

```

]

&lt;br&gt;

.footnote[ [googlesheets4.tidyverse.org](https://googlesheets4.tidyverse.org/), [googleAuthR](https://code.markedmondson.me/googleAuthR/index.html) ]

## Web Scrapping con `rvest`

.pull-left[

.center[
&lt;img src="img/rvest.png" width="200px"&gt;
]

`rvest` ayuda a extraer (o recolectar) datos de páginas web y proporciona una interfaz amigable para cargar páginas web, seleccionar elementos HTML y extraer datos. 

&lt;!--
https://jandimter.cl/tutoriales/rvest/
tiene un tutorial fantástico sobre esto
--&gt;

]

.pull-right[



```r
library(rvest)
library(magrittr)

##  read_html() lee la página web
inesalud &lt;- read_html("https://www.inesalud.com/")

## xml_structure() observa la estructura del documento HTML que acabamos de leer
inesalud %&gt;% xml2::xml_structure()

## html_children() toma un nodo y nos devuelve sus hijos de la clase xml_nodeset
inesalud %&gt;% html_children()

## para convertirlo en texto usamos html_text()
inesalud %&gt;% html_children() %&gt;% html_text()

## utilizar selectores para navegar en los nodos
inesalud %&gt;% html_nodes("h1") %&gt;% html_text()
inesalud %&gt;% html_nodes("h2") %&gt;% html_text()
inesalud %&gt;% html_nodes("h3") %&gt;% html_text()

```
]

.footnote[ [rvest.tidyverse.org](https://rvest.tidyverse.org/) ]

## Crawling con `Rcrawler`


.pull-left[

.center[
&lt;img src="img/rcrawler.jpg" width="250px"&gt;
]

`Rcrawler` es un paquete R para rastrear sitios web y extraer datos estructurados que se puede utilizar para una amplia gama de aplicaciones útiles, como minería web, minería de texto, minería de contenido web y minería de estructuras web. Entonces, ¿cuál es la diferencia entre Rcrawler y rvest? rvest extrae datos de una página específica navegando a través de selectores. Sin embargo, Rcrawler atraviesa y analiza automáticamente todas las páginas web de un sitio web y extrae todos los datos que necesita de ellas a la vez con un solo comando.

]

.pull-right[

Con un solo comando, la función `Rcrawler()` le permite:

* Descargar todas las páginas HTML del sitio web.

* Cargar los archivos HTML recopilados a R.

* Extraer DATOS estructurados de todas las páginas del sitio web.

* Eliminar contenidos específicos utilizando términos de búsqueda.



```r
library(Rcrawler)

## análisis simple de un sitioweb

## XML sitemaps con `xsitemap`

.pull-left[

.center[
&lt;img src="img/xsitemap.jpg" width="250px"&gt;
]

`xsitemap` es un paquete que te ayudará a verificar en un par de minutos todos sus mapas de sitio XML. Esto le permitirá asegurarse de que todo esté configurado correctamente. También puedes usarlo para comprobar los mapas de sitio XML de la competencia.

`xsitemapGet()` buscará primero las URL del mapa del sitio XML. Verificará el archivo `robots.txt` para ver si una URL de mapa de sitio XML está declarada explícitamente, la mayor parte del tiempo, encontrará la URL del mapa del sitio xml, si no, todo termina aquí.

]

.pull-right[

Luego, se recupera la URL del mapa del sitio xml y se extraen las URL. Si se trata de un mapa de sitio XML clásico, se generará y devolverá un marco de datos (un tipo especial de matriz). Si se trata de un mapa de sitio XML de índice, el proceso volverá desde el principio con todos los mapas de sitio XML que contiene. Esto también funciona para mapas de sitio XML indexados.

`xsitemapCheckHTTP()` le permite rastrear las URL del mapa del sitio y verificar si sus páginas web envían códigos 200 HTTP adecuados.



```r
install.packages("devtools")
library(devtools)
install_github("pixgarden/xsitemap")
library(xsitemap)

## análisis simple de un sitioweb
xsitemap_urls &lt;- xsitemapGet("https://www.ceupe.mx/")

```
]

.footnote[ [xsitemap](https://www.gokam.co.uk/xsitemap-package/) ]
